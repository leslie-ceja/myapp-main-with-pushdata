<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="backtoHome()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="gotoNewTask()">
        <ion-icon name="add-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  
  <ion-list>
    <ion-item-sliding *ngFor="let task of current; let i = index">
      <ion-item>
        <ion-checkbox (click)="checked(name)" slot="start" ></ion-checkbox>
        {{task}}
      </ion-item>
      <ion-item-options  side="end">
        <ion-item-option (click)="removeItem(i)" color="danger">
          <ion-icon size="large" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options> 
    </ion-item-sliding>
  </ion-list>

</ion-content>
