<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>New Task</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Task Name</ion-label>
    <ion-input type="text" required="true" [(ngModel)]="input"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Due Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
  </ion-item>
  
</ion-content>
