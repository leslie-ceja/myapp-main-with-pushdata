<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>New Task</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="backtoListView()">
        <ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Task Name</ion-label>
    <ion-input type="text" required="true" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Due Date</ion-label>
    <ion-datetime [(ngModel)]="date" displayFormat="MM/DD/YYYY" [min]="myDate"></ion-datetime>
  </ion-item>
  
  <ion-item (click)="showPicker()">
    <ion-label position="floating">Reminder</ion-label>
    <ion-input [value]="remindertext"></ion-input>
  </ion-item>

  <ion-button (click)="gotoListView()"> Done </ion-button>

</ion-content>
