<ion-header [translusent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary" >
    <ion-buttons slot="end">
      <ion-button (click)="gotoNewListPage()">
        <ion-icon size="large" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title  size="small">My Lists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  
  <ion-list>
    <ion-item-sliding *ngFor="let list of lists">
      <ion-item button (click)="gotoList()">
        <ion-icon name="reader-outline"></ion-icon>
        {{list}}
      </ion-item>
      <ion-item-options  side="end">
        <ion-item-option (click)="removeList()" color="danger">
          <ion-icon size="large" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options> 
    </ion-item-sliding>
  </ion-list>


</ion-content>
